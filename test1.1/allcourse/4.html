<!DOCTYPE html>
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="./js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
  	<video  id="video-active"    class="video-active"    width="100%"    height="600"    controls="controls">
		<source src="../../resource/video/小学/C语言程序设计/1.1C语言简介.mp4" type="video/mp4">
	</video>
    <div id="current">当前时长：0:00</div>
	<div id="duration">总时长：0:00</div>
	<span id="pro"></span>
	<div class="progress progress-striped active" style="width:100">
	    <span id="hyTime" class="progress-bar progress-bar-success"  role="progressbar"  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"      >
	    </span>	   
	</div> <span id="hy" ></span>
	
	 <script type="text/javascript">
			$(document).ready(function(){
			
			  $("#video-active").on(
			    "timeupdate", 
			    function(event){
			      onTrackedVideoFrame(this.currentTime, this.duration);
			    });
			});
			function onTrackedVideoFrame(currentTime, duration){
			
			    $("#current").text(currentTime);
			    $("#duration").text(duration);
			    var a=currentTime/duration;
			    var b=(a*100).toFixed(0)+"%";
			    document.getElementById('hyTime').style.width=b;
			    $("#hy").text(b);
			    if(currentTime==duration){
			     $("#pro").text("(已完成)");
			    }
			}
		</script>
  </body>
</html>
