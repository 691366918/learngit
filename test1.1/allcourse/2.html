<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            width: 200px;
            height: 20px;
            background:#ccc;
            border-radius:10px;
            position:relative
        }

        .clip {
            position: absolute;
            width: 100%;
            height: 100%;
            clip: rect(0px,100px,20px,0px);
            background: red;
            border-radius:10px;
        }
    </style>


<div class='box'>

    <span class='clip'></span>

</div>
</body>
</html>
