    <script>
        $(function () {




            var value1 = $.cookie("user");






            var root = $("#nav");

            $.ajax({

                url: "my.php",
                data: {
                    user: value1,

                }, //前面命名，后面是值
                type: "POST",
                dataType: "JSON",
                success: function (s) {

                    // $("#coursename").text(s[0].coursename);
                    //     $("#teacher").text(s[0].teacher);
                    //     $("#person_count").text(s[0].person_count);

                    var j = 0;
                    // var flag = 0;//默认开辟新的一章
                    var length = s.length;


                    // $("#logo").css("background", "url(" + s[j].images + ")");
                    while (j < length) {
                       
                        var chap3 = s[j].chapter.substr(0, 3);
                        var str1 = "<span class='time1'>";
                        var str8 =s[j].date1;
                        var str9 ="<div class='solid_r'></div><div class='solid1'></div></span><li class='course row'><img src='";
                        var str2 = s[j].images;
                        var str3 = "'alt='' class='col-lg-4'><div class='col-lg-6'><h5 class=' item5'>";
                        var str4 = s[j].coursename;
                        var str5 = "</h5><br><span class='my_color1'>已学习";
                        var str10=s[j].percent;
                        var str11= "%</span><br><span class='my_color2'>上次学到 ";
                        var str12=s[j].chapter;
                        var str13 ="</span></div><a href='../allcourse/video.html?id="
                        var str6 = s[j].number + '*' + chap3;
                        var str7 = "'class='btn_continue col-lg-2'>继续学习</a></li>"
                        var t = $(str1 + str8+str9+ str2 + str3 + str4 + str5 +str10+str11+str12+str13+ str6 + str7);
                        $.cookie(s[j].number+'*'+'number', s[j].number, {path: '/'});
                        $.cookie(s[j].number + '*' + chap3 + "ch", s[j].chapter, {path: '/'});
                        $.cookie(s[j].number + '*' + chap3, s[j].video, {path: '/'});
                        $.cookie(s[j].number +'*'+'class',s[j].class,{path:'/'});
// alert(s[j].class);
                        $(root).append(t);



                        j++;
                    }





                }



            });





        })
    </script>


<script type="text/javascript">

          $("#user_images2").attr("src",user_images);
          $("#user_name").text(user_name);
          
           $("#user_images_left").attr("src",user_images);

        $("#user_show").css("display","none");
      }
   




    });
